<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Filter</title>
      <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
     <div class="container mt-5">
    <!-- Code starts from here -->
        <div class="product-filter-container">
          <h2>Products</h2>
        
          <div class="filter-section mb-4">
            <h4>Filter by Price</h4>
            <div class="price-filter">
              <div class="price-inputs d-flex justify-content-between mb-2">
                <div>
                  <label for="minPrice">Min ($)</label>
                  <input type="number" id="minPrice" class="form-control" min="0" value="0">
                </div>
                <div>
                  <label for="maxPrice">Max ($)</label>
                  <input type="number" id="maxPrice" class="form-control" min="0" value="100">
                </div>
              </div>
              <div class="range-slider">
                <input type="range" id="priceRange" class="form-control-range" min="0" max="100" value="100">
              </div>
              <div class="price-labels d-flex justify-content-between">
                <span>$0</span>
                <span>$100</span>
              </div>
            </div>
            <button id="applyFilter" class="btn btn-primary mt-3">Apply Filter</button>
          </div>
        
          <div class="row" id="productContainer">
            <!-- Products will be added here dynamically -->
          </div>
        
          <div id="noItemsMessage" class="alert alert-info text-center" style="display: none;">
            No products found in the selected price range.
          </div>
        </div>
    <!-- Code ends here -->
  </div>

      <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
