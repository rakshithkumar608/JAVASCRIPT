<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Panels</title>
     <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container mt-5">
        <!-- Code starts from here -->
        <div class="tab-container">
          <div class="tab-buttons">
            <button class="tab-btn active" data-tab="1">Tab 1</button>
            <button class="tab-btn" data-tab="2">Tab 2</button>
            <button class="tab-btn" data-tab="3">Tab 3</button>
          </div>
          <div class="tab-content">
            <div class="tab-panel active" data-tab="1">
              <h3>Content 1</h3>
              <p>This is the content for tab 1.</p>
            </div>
            <div class="tab-panel" data-tab="2">
              <h3>Content 2</h3>
              <p>This is the content for tab 2.</p>
            </div>
            <div class="tab-panel" data-tab="3">
              <h3>Content 3</h3>
              <p>This is the content for tab 3.</p>
            </div>
          </div>
        </div>
  <!-- Bootstrap JS and dependencies -->
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
