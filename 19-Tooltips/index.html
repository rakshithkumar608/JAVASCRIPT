<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tooltips</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container mt-5">
    <!-- Code starts from here -->
    <div class="container mt-5">
      <!-- Code starts from here -->
      <div class="tooltip-container">
        <button class="btn btn-primary" data-tooltip="Click me to see something cool!">Hover Me</button>
        <button class="btn btn-success" data-tooltip="This is another tooltip">Hover Me Too</button>
        <a href="#" class="btn btn-info" data-tooltip="Links can have tooltips too!">Link with Tooltip</a>
      </div>
      <!-- Code ends here -->
    </div>
    <!-- Code ends here -->
  </div>

  

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
