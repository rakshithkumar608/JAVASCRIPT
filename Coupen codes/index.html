<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Coupon Codes</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container mt-5">
    <!-- Code starts from here -->
    <header class="mb-4 text-center">
      <h1>Product Catalog</h1>
      <p class="text-muted">Fetching products from Fake Store API</p>
      <button id="fetchProducts" class="btn btn-primary">Fetch Products</button>
      <div id="loadingSpinner" class="spinner-border text-primary mt-3" role="status" style="display: none;">
        <span class="sr-only">Loading...</span>
      </div>
    </header>

    <div id="productContainer" class="row">
      <!-- Products will be displayed here -->
    </div>

    <div id="errorContainer" class="alert alert-danger mt-3" style="display: none;">
      <!-- Error messages will be displayed here -->
    </div>
    <!-- Code ends here -->
  </div>

 
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
